<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="card.css"></link>
    <link rel="stylesheet" href="../styles.css"></link>
    <script type="text/javascript" src="./../htmlhelpers.js"></script>
</head>
<body>
    <div class="header">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Cards</li>
            </ol>
        </nav>
        <div class="card-numbers-container">
           <span id="showedCards"></span>/<span id="totalCards"></span>
        </div>
    </div>
    <div id="card">
        <div class="top-buttons-container">
            <button onclick="startAgain()">Start again</button>
            <button onclick="showAll()">Show all</button>
            <button onclick="showNextCard()">Next</button>
        </div>
        <div class="main-expression-container">
            <p id="mainExpression"></p>
        </div>
        <div id="card-details" class="card-details"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script type="text/Javascript" src="card.js"></script>
</body>
</html>
